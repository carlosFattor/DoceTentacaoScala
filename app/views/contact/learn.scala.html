@()(implicit request: RequestHeader, messages: Messages)

@main(""){
<meta charset="UTF-8">
<style>
#map-container {
    height: 500px
}
</style>


    <div class="row" style="margin-bottom: 100px;">
        <div class="col-md-4">
            <h1>@messages("about")</h1>

            <h3>@messages("group")</h3>
            <br>
            <p>@messages("info.about")</p>
            <br>
            <cite>@messages("cite")</cite>

        </div>
        <div id="map-container" class="col-md-8"></div>
    </div>


<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>

      function init_map() {
        var var_location = new google.maps.LatLng(-21.99858,-47.884205);

                var var_mapoptions = {
                  center: var_location,
                  zoom: 19
                };

                var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title:"Nilda - Doce & Tentação"});

                var var_map = new google.maps.Map(document.getElementById("map-container"),
                    var_mapoptions);

                var_marker.setMap(var_map);
                var infowindow = new google.maps.InfoWindow();
                infowindow.setContent('<b>Nilda - Doce&Tentação</b>');
                google.maps.event.addListener(var_marker, 'click', function() {
                      infowindow.open(var_map, var_marker);
                  });

              }

      google.maps.event.addDomListener(window, 'load', init_map);

    </script>
}
