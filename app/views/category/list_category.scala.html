@(cats: List[models.Category])(implicit request: RequestHeader, messages: Messages)

@main(messages("category")){

    <div class="container" >
        <div class="page-header hidden-xs">
            <h1>Nossos produtos!</h1>
            <p>Confira todos os nossos produtos e delicie-se!</p>
        </div>
        <div class="row" style="margin-bottom: 100px;">
            @if(cats.isEmpty){
                <p class="text-warning">Categoria vazia!</p>
            }
            @for(cat <- cats){
                <div class="col-md-3 col-sm-4 col-xs-8">
                        <div class="thumbnail">
                        <div style="margin-left: 25px;">
                        </div>
                        <a href="#" class="thumbnail">
                            <img src="@cat.catURL"
                            class="img-rounded" data-placement="top" title="@cat.catDesc"
                            style="width: 90%;">
                        </a>
                        <p>@cat.catName</p>
                    </div>
                </div>
            }
        </div>
    </div>

}
